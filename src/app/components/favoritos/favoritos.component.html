<section class="container mt-5">
  <h2 class="text-center text-light mb-4">Mis Favoritos ❤️</h2>
  
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" *ngIf="favoritos.length > 0">
    <div class="col" *ngFor="let prenda of favoritos">
      <div class="card h-100 shadow-sm border-0 position-relative">
        
        <!-- Botón para quitar de favoritos -->
        <button 
          class="btn position-absolute top-0 end-0 m-2 border-0 bg-white-50 rounded-circle shadow-sm"
          (click)="quitarFavorito(prenda)"
          style="width: 40px; height: 40px; z-index: 1;">
          <i class="fas fa-heart" style="color: #e60023; font-size: 18px;"></i>
        </button>

        <img [src]="prenda.url" class="card-img-top object-fit-cover" alt="{{ prenda.nombrePrenda }}" style="height: 300px;">
        <div class="card-body">
          <h5 class="card-title">{{ prenda.nombrePrenda }}</h5>
          <p class="card-text mb-1"><strong>Valor:</strong> ${{ prenda.valor }}</p>
          <p class="card-text mb-1"><strong>Género:</strong> {{ prenda.generoPrenda }}</p>
          <p class="card-text mb-1"><strong>Usuario:</strong> {{ prenda.usuario }}</p>
          <p class="card-text mb-1"><strong>Categoría:</strong> {{ prenda.categoria }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensaje si no hay favoritos -->
  <div *ngIf="favoritos.length === 0" class="text-center mt-5">
    <i class="fas fa-heart-broken text-light mb-3" style="font-size: 4rem; opacity: 0.5;"></i>
    <h4 class="text-light">No tienes favoritos aún</h4>
    <p class="text-light">Explora nuestras categorías y agrega prendas que te gusten haciendo clic en el corazón ❤️</p>
  </div>
</section>
