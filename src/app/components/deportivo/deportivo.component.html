<section class="container deportivo-bg my-5 py-4 px-3 rounded">
  <h2 class="text-center fw-bold mb-4 text-uppercase" style="color: #1c2c54;">InspiraciÃ³n Deportiva ðŸ¤¸</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let prenda of prendasDeportivas">
      <div class="card h-100 shadow-sm border-0 position-relative">

        <!-- BotÃ³n de favorito -->
        <button 
          class="btn position-absolute top-0 end-0 m-2 border-0 bg-white-50 rounded-circle shadow-sm"
          (click)="toggleFavorito(prenda)"
          style="width: 40px; height: 40px; z-index: 1;">
          <i 
            class="fas fa-heart" 
            [ngStyle]="{
              color: esFavorito(prenda) ? '#E88D67' : '#ccc',
              fontSize: '18px'
            }">
          </i>
        </button>

        <!-- Imagen -->
        <img [src]="prenda.url" class="card-img-top object-fit-cover" alt="{{ prenda.nombrePrenda }}" style="height: 300px;">

        <!-- Contenido -->
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title" style="color: #1c2c54;">{{ prenda.nombrePrenda }}</h5>
            <p class="card-text mb-1"><strong>Valor:</strong> ${{ prenda.valor }}</p>
            <p class="card-text mb-1"><strong>GÃ©nero:</strong> {{ prenda.generoPrenda }}</p>
            <p class="card-text mb-1"><strong>Usuario:</strong> {{ prenda.usuario }}</p>
          </div>

          <!-- BotÃ³n etiquetas -->
          <div class="mt-3">
            <button class="btn btn-outline-secondary btn-sm w-100" (click)="toggleEtiquetas(prenda.id)">
              {{ mostrarEtiquetas(prenda.id) ? 'Ocultar etiquetas' : 'Ver etiquetas' }}
            </button>

            <!-- Etiquetas -->
            <div *ngIf="mostrarEtiquetas(prenda.id)" class="mt-2">
              <span *ngFor="let tag of prenda.etiquetas" class="badge me-1">{{ tag }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sin resultados -->
  <div *ngIf="prendasDeportivas.length === 0" class="text-center mt-4">
    <i class="fas fa-hat-cowboy text-secondary mb-3" style="font-size: 3rem; opacity: 0.5;"></i>
    <p class="text-secondary">No se encontraron prendas deportivas.</p>
  </div>
</section>
